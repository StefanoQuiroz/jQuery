<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ninja to Cat using jQuery without HTML/JS render">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./normalize/normalize.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Ninja to Cat Puzzle</title>
    <script>
        $(document).ready(function(){
            $("img").click(function(){
                var src = $(this).attr("src");
                var dataAltSrc = $(this).attr("data-alt-src");
                $(this).attr("src", dataAltSrc);
                $(this).attr("data-alt-src", src);
            });
        });
    </script>
</head>
    
<body>
    <div id="container">
        <img src="./img/ninja0.png" data-alt-src="./img/cat0.png">
        <img src="./img/ninja1.png" data-alt-src="./img/cat1.png">
        <img src="./img/ninja2.png" data-alt-src="./img/cat2.png">
        <img src="./img/ninja3.png" data-alt-src="./img/cat3.png">
        <img src="./img/ninja4.png" data-alt-src="./img/cat4.png">
        <!-- <img src="./img/ninja5.png" data-alt-src="./img/cat5.png">
        <img src="./img/ninja6.png" data-alt-src="./img/cat6.png">
        <img src="./img/ninja7.png" data-alt-src="./img/cat7.png">
        <img src="./img/ninja8.png" data-alt-src="./img/cat8.png">
        <img src="./img/ninja9.png" data-alt-src="./img/cat9.png"> 
        to the infy                                               -->
    
</body>
</html>
