<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hover In Out using .hover() jQuery function">
    <title>Hover In Out</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./normalize/normalize.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        var matrix = [
            [1,2,1,1],
            [1,2,2,1]
        ]
        var result = "";
        for(var i=0; i<matrix.length; i++){
            result += '<div class="row">'
            for(var j=0; j<matrix[i].length; j++){
                result += '<img class="col lg-1" src="./images/image0'+matrix[i][j]+'.png" data-alt-src="./images/alt-image0'+matrix[i][j]+'.png">'
            }
            result += '</div>'
        }
        //console.log(result);
        $(document).ready(function(){
            $("#container").append(result);
            $("img").hover(function(){
                $(this).attr("src", $(this).attr("data-alt-src"));
            },function(){
                // donÂ´t run check the error the handleOut
                $(this).attr("src", $(this).attr("src"));
            });
        });
    </script>
</head>
<body>
    <div id="container"></div>
        <!-- <img src="./images/image01.png" data-alt-src="./images/alt-image01.png"> -->
    
</body>
</html>
