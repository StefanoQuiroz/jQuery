<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>using document.on()</title>
    <script>
        $(document).ready(function(){
            //comment this part
            $(".alert").click(function(){
                alert("I have a message!!!");
            });
            $(".new_btn").click(function(){
                $("#buttons").append('<button class="alert">Click me for a message!</button>');
                //another way
                $("div.a, div.b").append('<h3>Hello</h3>');
            });
            //another way
            //add to the containers
            $("div.a, div.b").on('mouseover', 'h3', function(){
                $(this).css("color", "white");
                $(this).css("background-color", "green");
            })
            //new buttons have the alert message
            //.on() Listen clicks
            //$(document).on('click', 'alert', 'function(){}')
            //another way add to the containers parallerl to $(document).on()
            $("#buttons").on('click', '.alert', function(){
                alert("I have a message from dynamic to static!!!");
            });
        });
    </script>

</head>
<body>
    <h3>Static Content!</h3>
    <div>
        <button class="alert">Click me for a message!</button>
        <button class="alert">Click me for a message!</button>
        <button class="alert">Click me for a message!</button>
        <button class="new_btn">Click me to add a new buton!</button>
    </div>
    <h3>Dynamically rendered content!</h3>
    <div id="buttons"></div> 
    <div class="a"></div>
    <div class="b"></div>   
</body>
</html>
